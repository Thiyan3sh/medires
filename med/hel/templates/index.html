<!DOCTYPE html>
<html>
<head>
    <title>Medical Search Query</title>
</head>
<body>
    <h1>Medical Search Query</h1>
    <form method="post">
        <label for="input_text">Enter your search query:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Search</button>
    </form>
    {% if boolean_query %}
        <h2>Generated Boolean Query:</h2>
        <pre>{{ boolean_query }}</pre>
    {% endif %}
</body>
</html>
